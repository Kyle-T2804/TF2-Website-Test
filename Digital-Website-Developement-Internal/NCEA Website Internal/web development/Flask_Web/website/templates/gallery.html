{% extends "template.html" %}
{% block title %}Gallery | TF2 Mercenary Database{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg mb-4">
        <div class="card-header bg-warning text-dark text-center">
          <h2>Gallery</h2>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="image" class="form-label">Upload an image</label>
              <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description (optional)</label>
              <input type="text" id="description" name="description" class="form-control" maxlength="250">
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Upload</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        {% for img in images %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename='gallery/' ~ img.filename) }}" class="img-fluid rounded-top" alt="User Image">
            <div class="card-body">
              <h6 class="card-title">{{ img.description or "No description" }}</h6>
              <p class="card-text">
                <strong>Uploaded by:</strong> {{ img.uploader.username }}<br>
                <strong>Date:</strong> {{ img.nzst }}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
