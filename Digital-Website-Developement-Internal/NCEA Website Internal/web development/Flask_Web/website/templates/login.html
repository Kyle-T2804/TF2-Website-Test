{% extends "template.html" %}
{% block title %}Login | TF2 Mercenary Database{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="identifier" class="form-label">Username or Email Address</label>
              <input type="text" id="identifier" name="identifier" class="form-control" placeholder="Enter Username or Email" required>
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Your Password" required>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <span>Need an account? <a href="{{ url_for('views.sign_up') }}">Sign up here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
